<!DOCTYPE html>
<html>
    <head>
        <title>ADDITEMS PAGE</title>
    </head>
    <body>
        <h2>ADD ITEMS</h2>
        <form action="{{ url_for('additems') }}" method="POST">
            <label>Item Name :</label>
            <input type="text" name="item_name" required><br>
            <label>Quantity :</label>
            <input type="number" name="qty"  min="0" required><br>
            <button type="submit">submit</button>
        </form>
    </body>
</html>
