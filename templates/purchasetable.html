<!DOCTYPE html>
<html>
    <head>
        <title>PURCHASED ITEMS DETAILS</title>
        <style>
            table,tr,th,td{
                
                padding:10px;
                color:aliceblue;
                border:1px solid black;
            }
            table{
                width:80%;
                margin:20px auto;
                background-color: grey;
            }
            h1{
                color: blueviolet;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>PURCHASED DETAILS</h1>
        <table>
            <thead>
                <tr>
                    <th>Purchase_id</th>
                    <th>Timestamp</th>
                    <th>Item_id</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for items in purchasetab %}
                <tr>
                    <td>{{ items.purchase_id}}</td>
                    <td>{{ items.timestamp }}</td>
                    <td>{{ items.item_id }}</td>
                    <td>{{ items.qty }}</td>
                    <td>{{ items.rate }}</td>
                    <td>{{ items.amount }}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form method='POST'>
            <button>BACK TO HOME</button>
        </form>
    </body>
</html>
