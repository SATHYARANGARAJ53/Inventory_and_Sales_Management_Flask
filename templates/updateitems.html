<!DOCTYPE html>
<html>

<head>
    <title>UPDATEITEMS</title>
    <!-- <link rel="stylesheet" href="static/updateitems.css"> -->
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        /* Heading styles */
        h1 {
            color:  rgb(196, 47, 47);;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form container styling */
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color:rgb(238, 235, 235); ;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* Input fields styling */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: rgb(196, 47, 47); /* Button color */
            color: white; /* Button text color */
            border: none; /* No border */
            padding: 10px 20px; /* Padding around button text */
            text-align: center; /* Center text */
            text-decoration: none; /* No underline */
            display: inline-block; /* Make it an inline block element */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 5px; /* Rounded corners */
            margin-top: 10px; /* Space above the button */
        }

        button:hover {
            background-color:red; /* Darker shade on hover */
        }
        .alert {
            background-color: #f44336; /* Red color */
            color: white; /* White text color for readability */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 1.1em;
            max-width: 500px; /* Limit width to center on larger screens */
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            transition: opacity 0.5s ease-out;
            opacity: 1; /* Start fully visible */
        }
    </style>
    
</head>

<body>
    <h1>UPDATE ITEMS</h1>
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul id="flash-messages" class="alert">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <label>Item Name :</label>
        <input type="text" name="item_name" value="{{item.item_name}}" required><br>
        <!-- <label>Quantity :</label>
        <input type="number" name="qty" value="{{item.qty}}" min="0" required><br> -->
        <button type="submit">Update</button>
        <button type="button" onclick="window.location.href='/'"
            style="text-decoration: none; color:white ; display: inline-block;">Back</button>
    </form>
    
    <script>
        // JavaScript to hide flash messages after 10 seconds
        setTimeout(function() {
            var flashMessages = document.getElementById("flash-messages");
            if (flashMessages) {
                flashMessages.style.display = "none";
            }
        }, 2000);  
    </script>
</body>

</html>
